<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<ul class="nav">
		<li class="nav-item"><a class="nav-link active"
			aria-current="page" href="dashboard">View Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active"
			aria-current="page" href="enquiry">Add Enquiry</a></li>
		<li class="nav-item"><a class="nav-link" href="view-enquiries">View Enquiries</a></li>
		<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
		
	</ul>
<hr />
	<div class="container">
		<h2>Dashboard Page</h2>
		<table class="table">
			<tr>
				<td>Total Enquiries:<td th:text="${dashboardInfo.totalEnquiries}"></td></td>
				
			</tr>
			<tr>
				<td>Open Enquiries:</td>
				<td th:text="${dashboardInfo.openEnquiries}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiries:</td>
				<td th:text="${dashboardInfo.enrolledEnquiries}"></td>
			</tr>
			<tr>
				<td>Lost Enquiries:</td>
				<td th:text="${dashboardInfo.lostEnquiries}"></td>
			</tr>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
